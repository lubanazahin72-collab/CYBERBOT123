<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Email</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
       margin: 0;
      background: #000;
      font-family: 'Inconsolata', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #0f0;
      overflow-x: hidden;
      user-select: none;
      background-image: linear-gradient(to right, rgba(0,255,0,0.03) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(0,255,0,0.03) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .glow-box {
      background-color: #000; /* Pure black box */
      border: 2px solid #00ff99; /* Neon green border */
      box-shadow: 0 0 10px #00ff99;
    }

    input[type="email"] {
      background-color: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
    }

    input::placeholder {
      color: #00ff99;
      opacity: 0.5;
    }

    input:focus {
      outline: none;
      border-color: #00ff99;
      box-shadow: 0 0 5px #00ff99;
    }

    .btn-green {
      background-color: #00ff99;
      color: #fff;
    }

    .btn-green:hover {
      background-color: #00cc88;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen text-green-400">
  <div class="glow-box p-6 rounded w-full max-w-sm">
    <h2 class="text-xl font-semibold mb-4 text-green-400 text-center">Enter your email</h2>
   <form id="emailForm">
  <input
    type="email"
    name="email"
    id="emailInput"
    placeholder="you@example.com"
    required
    class="w-full px-4 py-2 mb-4 rounded"
  />
  <button
    type="submit"
    class="btn-green w-full py-2 rounded font-semibold transition duration-300"
  >
    Send Code
  </button>
</form>
<div id="codeBox" class="code-box text-center text-sm mt-4" style="display: none;"></div>

<script>
  document.getElementById('emailForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('emailInput').value.trim();
    if (!email) {
      alert("Please enter a valid email.");
      return;
    }

    // Generate 6-digit code
    const code = String(Math.floor(100000 + Math.random() * 900000));

    // Store in localStorage
    localStorage.setItem('resetEmail', email);
    localStorage.setItem('verificationCode', code);
    localStorage.setItem('verificationExpires', Date.now() + 10 * 60 * 1000); // expires in 10 mins

    // Show the code on screen (for testing)
    const box = document.getElementById('codeBox');
    box.style.display = 'block';
    box.textContent = `ðŸŸ¢ Your verification code: ${code}`;

    // Redirect after short delay
    setTimeout(() => {
      window.location.href = "verify.html";
    }, 2000);
  });
</script>
