<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Code</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Inconsolata', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #0f0;
      background-image: linear-gradient(to right, rgba(0,255,0,0.03) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(0,255,0,0.03) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .glow-box {
      background-color: #000;
      border: 2px solid #00ff99;
      box-shadow: 0 0 10px #00ff99;
    }

    input[type="text"] {
      background-color: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
    }

    input::placeholder {
      color: #00ff99;
      opacity: 0.5;
    }

    input:focus {
      outline: none;
      border-color: #00ff99;
      box-shadow: 0 0 5px #00ff99;
    }

    .btn-green {
      background-color: #00ff99;
      color: #000;
    }

    .btn-green:hover {
      background-color: #00cc88;
    }
  </style>
</head>

<body>
  <div class="glow-box p-6 rounded w-full max-w-sm">
    <h2 class="text-xl font-semibold mb-4 text-center">Enter Verification Code</h2>

    <!-- ✅ Fix: Use correct form ID -->
    <form id="verify-form">
      <input
        type="text"
        id="codeInput"
        placeholder="Enter your code"
        required
        class="w-full px-4 py-2 mb-4 rounded"
      />
      <button
        type="submit"
        class="btn-green w-full py-2 rounded font-semibold transition duration-300"
      >
        Verify
      </button>
    </form>

    <button
      id="resend-btn"
      onclick="resendCode()"
      class="btn-green w-full py-2 rounded font-semibold transition duration-300 mt-4"
      style="display: none;"
    >
      Resend Code
    </button>
  </div>

  <script>
    // Show resend button after 5 seconds
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("resend-btn").style.display = "block";
      }, 5000);
    };

    function resendCode() {
      // For now just alert the old code (for testing)
      const code = localStorage.getItem('verificationCode');
      alert("Code resent (for testing): " + code);
      document.getElementById("resend-btn").style.display = "none";
      setTimeout(() => {
        document.getElementById("resend-btn").style.display = "block";
      }, 5000);
    }

    // ✅ Handle form verification
    document.getElementById('verify-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const enteredCode = document.getElementById('codeInput').value.trim();
      const correctCode = localStorage.getItem('verificationCode');
      const expiresAt = parseInt(localStorage.getItem('verificationExpires'));

      if (!correctCode || !expiresAt) {
        alert("Verification code not found. Please go back and request a new code.");
        return;
      }

      if (Date.now() > expiresAt) {
        alert("Code expired. Please request a new code.");
        return;
      }

      if (enteredCode === correctCode) {
        alert("✅ Code verified successfully!");
        window.location.href = "reset-password.html";
      } else {
        alert("❌ Incorrect code. Please try again.");
      }
    });
  </script>
</body>
</html>
