<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
    margin: 0;
      background: #000;
      font-family: 'Inconsolata', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #0f0;
      overflow-x: hidden;
      user-select: none;
      background-image: linear-gradient(to right, rgba(0,255,0,0.03) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(0,255,0,0.03) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .glow-box {
      background-color: #000;
      border: 2px solid #00ff99;
      box-shadow: 0 0 10px #00ff99;
    }

    input[type="text"] {
      background-color: #000;
      color: #00ff99;
      border: 1px solid #00ff99;
    }

    input::placeholder {
      color: #00ff99;
      opacity: 0.5;
    }

    input:focus {
      outline: none;
      border-color: #00ff99;
      box-shadow: 0 0 5px #00ff99;
    }

    .btn-green {
      background-color: #00ff99;
      color: #000;
    }

    .btn-green:hover {
      background-color: #00cc88;
    }
  </style>
</head>

<body class="flex items-center justify-center h-screen text-green-400">
  <div class="glow-box p-6 rounded w-full max-w-sm">
    <h2 class="text-xl font-semibold mb-4 text-green-400 text-center">Reset Password</h2>
<form id="reset-form">
  <input
    type="password"
    id="new-password"
    name="new-password"
    placeholder="Enter your new password"
    required
    class="w-full px-4 py-2 mb-4 rounded"
  />
  <button
    type="submit"
    class="btn-green w-full py-2 rounded font-semibold transition duration-300"
     <span class="eye-toggle" onclick="togglePassword('resetpassword')">üëÅ</span>
   
  >
    Confirm
  </button>
</form>

<script>
  document.getElementById('reset-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const newPassword = document.getElementById('new-password').value;


    localStorage.setItem('signupPassword',newPassword);

    alert('Password reset successful! Redirecting to login.');

    window.location.href = 'login.html';
  });
</script>
